<html>
	<head>
		<meta charset="UTF-8">
		<title>动画</title>
		<style>
			
			#mybox img
			{
				transition: all 2s ease-in-out ; 
				
			}
			
			#mybox img:hover
			{
				transform:rotate(360deg) scale(1.5)
			}
			
		</style>
	</head>
<body>




	<div id="mybox">
		<img src="imgs/1.jpg"  width="50px" height="50px"/>
	</div>
	
	
	
	
</body>
</html>
