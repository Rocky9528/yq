<html>
	<head>
		<title>表格</title>
		<meta charset="utf-8">
	</head>
	<body>
			<table border="1px" >
				<!--表格table，行tr  ，列 td -->
				<tr align="right">
					<td rowspan="2">1-1</td>
					<td colspan="2" align="center">a</td>
					
				</tr>
				
	
				<tr>
			
					<td valign="middle">2-2</td>
					<td>2-3</td>
				</tr>
				<tr>
					<td>3-1</td>
					<td>3-2</td>
					<td  align="center">c</td>				
				</tr>

			
			</table>
		
	</body>
</html>
