<html>

	<head>

		<meta charset="utf-8" /> 

		<title>CSS</title>
		
		<style type="text/css">
			/* 后代选择器 */
			ul strong{
				color :red ;
			}
			
			/*交集选择器 */
			li.mystyle{
				background-color: yellow ;
			}
			
			
			/*并集选择器 */
			h2,h1{
				font-size: 2px ;
			}
			
		</style>	
	</head>
	<body>  
			
			<h1>诗的标题111</h1>
			<h2>诗的标题222</h2>
			<hr/>
			<ul>
				<li >aaa</li>
				<li>bb<strong>bbb</strong>bb</li>
				<li class="mystyle">ccc</li>
				<li>ddd</li>
			
			</ul>
	
	</body>
</html>
